<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Speed Post Tracker</title>
</head>
<body>
    <div id="head">
        <img id='img' src="https://s3.india.com/wp-content/uploads/2019/10/TB.jpg">
        <h2>India Speed Post Tracker</h2>
        <div id="head">
            <form id="form" onsubmit="return handleSubmit(event)" autocomplete="on"> 
           <span>Consignment ID </span>
           <br>
           <input name="id" type="text" style="height: 30px;border: 1px solid black;">
           <br>
           <button id="btn" type="submit" >Track!</button>
           </form>
           <div id="result" >

           </div>
           <div id='footer'>
            Note : All data is scrapped from https://indiapost.gov.in<br>
            We are just solving captcha for you
            If you wish to see the source code of this website please visit <br>
            <a href="https://github.com/tushar-upadhyay/Speed-Post-Tracker"> Open Github </a>
        </div>
        </div>
       
    </div>
    <script src="./index.js"></script>
</body>
</html>
